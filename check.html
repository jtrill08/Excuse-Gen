<!DOCTYPE html>
<html>
<head>
  <title>Smithsonian Open Access API</title>
</head>
<body>
  <h1>Random Smithsonian Content</h1>
  <button id="fetchContent">Fetch Random Content</button>
  <div id="contentDisplay">
    <h2 id="contentTitle"></h2>
    <p id="contentDescription"></p>
  </div>

  <script>
    document.getElementById('fetchContent').addEventListener('click', fetchRandomContent);

    function fetchRandomContent() {
      const script = document.createElement('script');
      script.src = 'https://api.si.edu/openaccess/api/v1.0/content/random?callback=handleResponse';
      document.body.appendChild(script);
    }

    function handleResponse(data) {
      displayContent(data.response);
    }

    function displayContent(content) {
      const contentTitle = document.getElementById('contentTitle');
      const contentDescription = document.getElementById('contentDescription');

      contentTitle.textContent = content.title;
      contentDescription.textContent = content.content.description; // You may need to adjust this based on the actual schema
    }
  </script>
</body>
</html>
